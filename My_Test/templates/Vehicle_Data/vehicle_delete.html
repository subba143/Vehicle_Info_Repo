              <button style="display: inline-block;background-color: rgb(0,0,0);color: cyan;text-align: center;padding: 8px 20px;
                        text-decoration: none;border: 2px solid black;border-radius: 8px;" href="v_list/" type="submit">Cancle</button>

      </div>

    </form>

<script>
function redirectToVList() {

}
</script>

</td>
